{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}" >
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <link rel="icon" type="image/png" href="{% static 'favicon/favicon.ico' %}"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- dropzone -->
    <link rel="stylesheet" href="{% static 'dropzone.css' %}">
    <script src="{% static 'dropzone.js' %}" defer></script>

    <!-- Custom js -->
    <script src="{% static 'functions.js' %}" defer></script>
    <script src="{% static 'fafaicons.js' %}" defer></script>

    <title>Login</title>
  </head>
  <body>
<div class="border border-light p-3 mb-4">
      <div class="d-flex align-items-center justify-content-center " style="margin-top: 25%">
        <div class=''>
            <form
                class="form-signin text-center"
                method="POST"
            >

                {% csrf_token %}

                <div class="input-group mb-3">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Ãšsuario"
                        name="username"
                    >
                    <div class="input-group-append" >
                        <div class="input-group-text" style='display: block;'>
                            <span class="fas fa-user" ></span>
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input
                        type="password"
                        name="password"
                        class="form-control"
                        placeholder="Senha"
                    >
                    <div class="input-group-append">
                        <div class="input-group-text" style='display: block;'>
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                </div>



                <!-- /.col -->
                <div class="">
                    <button
                        type="submit"
                        name='Login'
                        class="btn btn-primary btn-block"
                        style='width:100%'
                    >Entrar</button>

                    <!-- /.col -->
                </div>
            </form>
        </div>
      </div>
</div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </body>

</html>
